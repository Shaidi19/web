<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/basket.css">
    <title>Корзина</title>
</head>
    <body>
        <header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <img src="css/img/main/logo.jpg" alt="">
            </div>
            <nav class="nav">
                <a class="nav__link" href="index.html">Главная</a>
                <a class="nav__link" href="catalog.html">Каталог</a>
                <a class="nav__link" href="reviews.html">Отзывы</a>
                <a class="nav__link" href="measures.html">Мерки</a>
                <a class="nav__link" href="contacts.html">Контакты</a>
                <a class="nav__link" href="basket.html"><img class="nav__img" src="css/img/basket/shop.png"></a>
            </nav>
        </div>
    </div>
</header>
        <div class="shopping-cart">
            <div class="title"> Корзина </div>
            <!-- Товар #1 -->
            <div class="item">
                <div class="buttons">
                    <img src="css/img/basket/remove.png" class="delete-btn">
                    <img src="css/img/basket/heart.png" class="like-btn">
                </div>

                <div class="image">
                    <img src="css/img/basket/1.png" alt="" />
                </div>

                <div class="description">
                    <span>Трусы</span>
                    <span>Daisy</span>
                    <span>Сетка</span>
                </div>

                <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                        <img class="plus" src="css/img/basket/plus.png" alt="" />
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="button">
                        <img class="minus" src="css/img/basket/minus.png" alt="" />
                    </button>
                </div>

                <div class="total-price">899р</div>
            </div>

            <!-- Товар #2 -->
            <div class="item">
                <div class="buttons">
                    <img src="css/img/basket/remove.png" class="delete-btn">
                    <img src="css/img/basket/heart.png" class="like-btn">
                </div>

                <div class="image">
                    <img src="css/img/basket/2.png" alt="" />
                </div>

                <div class="description">
                    <span>Лиф</span>
                    <span>Lily</span>
                    <span>Сетка</span>
                </div>

                <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                        <img class="plus" src="css/img/basket/plus.png" alt="" />
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="button">
                        <img class="minus" src="css/img/basket/minus.png" alt="" />
                    </button>
                </div>

                <div class="total-price">1790р</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__heading">
                <p class="footer__text1">Информация</p>
                <p class="footer__text2">Контакты</p>
            </div>
            <div class="footer__a">
                <a href="catalog.html"><p class="footer__text3">Каталог</p></a>
                <a href="https://www.instagram.com/astel_underwear/"><img class="footer__inst" src="css/img/main/inst_logo.png" alt=""></a>
            </div>
        </div>
    </body>
</html>
